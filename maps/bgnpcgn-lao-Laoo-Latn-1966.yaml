map:
  title_case: True
  word_separator: " "
  segmentation: ""

  rules:
    # Letters
    # C (Consonants): All Consonant inventory
    # G (Glides): 
    # L (Liquids): LR
    # H (Tone-marking H)
    # V1 (Pre-Vowel)
    # V2 (Ligature Abugida Vowel)
    # V3 (Post-Vowel)
    # V4 (Short-A: Must end a sequence)
    # F (Syllable-final Consonants)
    # T (Tone markers)

    #  V1 H C G|L V2 T (V3 F?|V4)
    # Prepare a complete rhyme list?
    # 

    # Strat.
    # Boundary is handled.

    # Here, it is assumed that all hm, hn, and hl are be written with
    # the combined ligature: ຫມ -> ໝ, ຫນ -> ໜ, ຫລ -> ຫຼ. 
    # All consecutive h+m, h+n will be considered separate here.
    # 
    # The letter ຫ in ຫລ (hl), ຫຍ (hgn), ຫຣ (hr) and ຫວ (hv) is
    # not a consonant. Its only function is to change the tone-class
    # of the same word. This marker does not affect transcription
    # and will be removed.

    # Note that ຫວ can theoretically be h + oua, as in ຫ້ວຍ Houay
    # There is a tone diacritic (MAI THO) on ຫ, and diacritic 
    # bearing ຫ cannot be a tone-marking h.
    # This is why the h-dropping rule needs to go before the removal
    # of tone diacritices (\u0ec8-\u0ecb).

    # Remove tone-marking ຫ
    - pattern: "ຫ([ລຍຣວ])"
      result: "\\1"

    # Remove tone diacritics
    - pattern: "[\u0ec8-\u0ecb]"
      result: ""

    # Cancel all sounds with the cancellation mark, except for R
    - pattern: "ຣ\u0ecc"
      result: "r"
    - pattern: ".\u0ecc"
      result: ""

    # Normalize -am  ກໍາ -> ກຳ 
    - pattern: "\u0ecd[\u0ec8-\u0ecb]?\u0eb2" # ກໍາ 
                              # U+0xecd LAO NIGGAHITA
                              # U+0xeb2 LAO VOWEL SIGN AA
      result: "\u0eb3" #  ກຳ U+0xeb3 LAO VOWEL SIGN AM

    # Swap fronted vowel symbols with the consonant
    - pattern: "([ເແໂໄໃ])([ກ-ຮໜໝ])"
      result: "\\2\\1"

    - pattern: "([ເແໂໄໃ])([ວ|ຮ])([ບດກມນງ])"
      result: "\\2\\1\\3"

    # - pattern: "-ອ"
    #   result: "- ອ"

  postrules:
    - pattern: "-h(?=n|m|l)"
      result: "-"
    - pattern: "-(?=[^ ])"
      result: ""
    - pattern: "- a"
      result: "-A"
    - pattern: "- a"
      result: "-A"
    - pattern: "- i"
      result: "-I"
    - pattern: "- u"
      result: "-U"
    - pattern: "- o"
      result: "-O"
    - pattern: "- ô"
      result: "-Ô"
    - pattern: "- é"
      result: "-É"
    - pattern: "- è"
      result: "-È"

    # ໆ repeats the previous syllable once 
    # TODO

